<!DOCTYPE html>
<!-- build:[ng-app]:e2e FM.e2e -->
<html lang="en" ng-app="FM" ng-strict-di>
<!-- /build -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="fragment" content="!">
        <title>SOON_ FM</title>

        <!-- build:template
        <base href="<%= url %>">
        /build -->
        <!-- build:remove -->
        <base href="/app/">
        <!-- /build -->

        <!-- build:css css/all.min.css -->
        <link rel="stylesheet" href="css/all.css">
        <!-- /build -->

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css">
        <link rel="shortcut icon" type="image/png" href="img/icons/favicon-16x16.png">
    </head>
    <body>

        <header class="header" ng-include="'partials/header.html'"></header>
        <div class="sidebar" ng-include="'partials/sidebar.html'"></div>
        <ng-view></ng-view>
        <footer class="footer" ng-include="'partials/footer.html'"></footer>

        <fm-loading-screen></fm-loading-screen>


        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

        <!-- build:js js/app.min.js -->
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/angular-animate/angular-animate.js"></script>
        <script src="components/angular-resource/angular-resource.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="components/angular-spotify/src/angular-spotify.js"></script>
        <script src="components/angular-socket-io/socket.js"></script>
        <script src="components/satellizer/satellizer.js"></script>

        <script src="js/env/env.js"></script>

        <script src="js/socket/socket.js"></script>

        <script src="js/loading-screen/loadingScreen.js"></script>

        <script src="js/auth/auth.js"></script>
        <script src="js/auth/controllers/LoginCtrl.js"></script>

        <script src="js/api/api.js"></script>
        <script src="js/api/constants/errors.js"></script>
        <script src="js/api/factories/PlayerMuteResource.js"></script>
        <script src="js/api/factories/PlayerQueueResource.js"></script>
        <script src="js/api/factories/PlayerRandomResource.js"></script>
        <script src="js/api/factories/PlayerTransportResource.js"></script>
        <script src="js/api/factories/PlayerVolumeResource.js"></script>
        <script src="js/api/factories/TracksResource.js"></script>
        <script src="js/api/factories/UsersResource.js"></script>
        <script src="js/api/factories/RequestInterceptor.js"></script>

        <script src="js/player/player.js"></script>
        <script src="js/player/controllers/PlayerCtrl.js"></script>
        <script src="js/player/directives/track.js"></script>

        <script src="js/playlist/playlist.js"></script>
        <script src="js/playlist/controllers/PlaylistCtrl.js"></script>

        <script src="js/search/search.js"></script>
        <script src="js/search/controllers/SearchCtrl.js"></script>

        <script src="js/app.js"></script>
        <!-- /build -->
        <!-- build:include:e2e ../tests/e2e/scripts.html --><!-- /build -->

    </body>
</html>
