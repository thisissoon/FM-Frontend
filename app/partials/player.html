<md-toolbar layout="row">

    <button ng-click="toggleSidenav('left')"
            hide-gt-sm
            class="btn-menu"
    >
        <span class="visually-hidden">Menu</span>
    </button>

    <h1>thisissoon.fm</h1>

</md-toolbar>

<div layout="row" flex>

    <md-sidenav
        layout="column"
        class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$media('gt-sm')"
    ></md-sidenav>

    <div layout="column" flex>
        <md-content
            class="md-padding"
            layout="column"
            flex
        >
            <md-list>
                <md-item
                    ng-repeat="song in playlist"
                    class="md-item song"
                    ng-class="{ current: $first }"
                >
                    <md-item-content
                        layout="row"
                        layout-align="start center"
                    >
                        <div class="md-tile-left">
                            <img ng-src="{{ song.album.images[0].url }}"
                                 class="artwork md-padding"
                                 alt="{{ item.who }}"
                            >
                        </div>

                        <div class="md-tile-content">
                            <h3>
                                {{ song.name }}
                            </h3>
                            <h4 ng-repeat="artist in song.album.artists">
                                {{ artist.name }}
                            </h4>
                        </div>

                        <div class="md-tile-right" hide-sm>
                            <span class="track-length">
                                {{ song.duration | date: 'm:ss' }}
                            </span>
                        </div>

                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>

    </div>
</div>
