<!-- label -->
<p class="h4 text-center" ng-if="match.label.label">{{ match.label.label }}</p>

<!-- track -->
<a href class="media" ng-if="match.label.uri.indexOf('spotify:track') === 0" title="{{ match.label.name }}">
    <div class="media-left">
        <img ng-src="{{ match.label.album.images[1].url || 'img/icons/artist.svg' }}" alt="{{ match.label.name }}" class="media-object" width="62">
    </div>
    <div class="media-body media-middle">
        <p class="media-heading text-overflow">{{ match.label.name }}</p>
        <p class="text-muted text-overflow">
            <span class="text-muted" ng-repeat-start="artist in match.label.artists">
                {{ artist.name }}
            </span><span ng-repeat-end ng-if="!$last">, </span>
        </p>
    </div>
</a>

<!-- album -->
<a class="media" ng-if="match.label.uri.indexOf('spotify:album') === 0" href="albums/{{ match.label.id }}" title="{{ match.label.name }}">
    <div class="media-left">
        <img ng-src="{{ match.label.images[1].url || 'img/icons/artist.svg' }}" alt="{{ match.label.name }}" class="media-object" width="62">
    </div>
    <div class="media-body media-middle">
        <p class="media-heading text-overflow">{{ match.label.name }}</p>
        <p class="text-muted text-overflow">
            <span class="text-muted" ng-repeat-start="artist in match.label.artists">
                {{ artist.name }}
            </span><span ng-repeat-end ng-if="!$last">, </span>
        </p>
    </div>
</a>


<!-- artist -->
<a class="media" ng-if="match.label.uri.indexOf('spotify:artist') === 0" href="artists/{{ match.label.id }}" title="{{ match.label.name }}">
    <div class="media-left">
        <div class="img"
             ng-class="{
                'no-img': match.label.images.length === 0
             }"
             ng-style="{
                'background-image': 'url({{ match.label.images[2].url || 'img/icons/artist.svg' }})'
             }">
            <img ng-src="{{ match.label.images[2].url }}" alt="{{ match.label.name }}" class="sr-only sr-only-focusable">
        </div>
    </div>
    <div class="media-body media-middle">
        <p class="media-heading">{{ match.label.name }}</p>
    </div>
</a>

<!-- view more results -->
<p ng-if="match.label.buttonLabel" class="text-center">
    <a class="btn btn-primary" ng-href="{{ match.label.buttonLabel }}?query={{ query }}">View more {{ match.label.buttonLabel }}</a>
</p>
