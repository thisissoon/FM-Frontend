<a ng-if="match.label.uri.indexOf('spotify:track') === 0" href="albums/{{ match.label.album.id }}" class="thumbnail" title="{{ match.label.name }}">
    <div class="row">
        <div class="col-xs-3">
            <div class="img"
                 ng-class="{
                    'no-img': !match.label.album.images[1]
                 }"
                 ng-style="{
                    'background-image': 'url({{ match.label.album.images[1].url || 'img/icons/artist.svg' }})',
                    'height': '62px'
                 }">
                <img ng-src="{{ match.label.images[1].url }}" alt="{{ match.label.name }}" class="sr-only sr-only-focusable">
            </div>
        </div>
        <div class="col-xs-8">
            <p><small class="text-muted">Track &#8226; </small>{{ match.label.name }}</p>
        </div>
    </div>
</a>
