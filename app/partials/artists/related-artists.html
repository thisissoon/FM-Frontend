<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>Related artists <span class="badge">{{ relatedArtists.length }}</span></h2>
        </div>
    </div>

    <ul class="row list-unstyled">
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-6"
            ng-repeat="artist in relatedArtists"
            data-artist="artist"
            fm-artist>
        </li>
    </ul>

    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-secondary" ng-click="loadMore()" ng-if="meta.next" ng-disabled="loadDisabled">Load more</button>
            <p ng-if="meta.total > 0 && !meta.next">No more results</p>
        </div>
    </div>
</div>
