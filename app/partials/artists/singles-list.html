<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>Singles <span class="badge">{{ singlesMeta.total }}</span></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12"
             ng-repeat="single in singles">

            <a href="albums/{{ single.id }}" class="thumbnail" title="{{ single.name }}">
                <div class="img"
                     ng-class="{
                        'no-img': !single.images[1]
                     }"
                     ng-style="{
                        'background-image': 'url({{ single.images[1].url || 'img/icons/artist.svg' }})'
                     }">
                    <img ng-src="{{ single.images[1].url }}" alt="{{ single.name }}" class="sr-only sr-only-focusable">
                </div>
                <div class="caption">
                    <h3 class="h5 text-overflow">{{ single.name }}</h3>
                </div>
            </a>

        </div>
    </div>

    <div class="row text-center">
        <button class="btn btn-primary" ng-click="loadMoreSingles()" ng-if="singlesMeta.next" ng-disabled="loadDisabled">Load more</button>
        <p ng-if="singlesMeta.total > 0 && !singlesMeta.next">No more singles</p>
    </div>
</div>
