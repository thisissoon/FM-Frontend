<div ng-if="user" class="media-left media-user text-center">
    <span ng-if="current" class="selected">Selected by: </span>
    <img ng-src="{{ user.avatar_url }}" alt="{{ user.display_name }}" class="img-circle img-user">
</div>

<div ng-if="track" class="media-left media-album">
    <img class="media-object img-album" ng-src="{{ track.album.images[0].url }}" alt="{{ item.album.name }}">
</div>

<div ng-if="track" class="media-body">
    <p class="lead media-heading media-info" bind-html-unsafe="track.name"></p>
    <p class="text-muted media-info">
        <span ng-repeat-start="artist in track.artists" bind-html-unsafe="artist.name"></span
        ><span ng-repeat-end ng-if="!$last">,&nbsp;</span>
    </p>
    <p class="text-muted media-info" bind-html-unsafe="track.album.name"></p>
</div>

<div class="media-progress" ng-show="timer">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{ timer.elapsed }}" aria-valuemin="0" aria-valuemax="{{ track.duration }}" ng-style="{ width: timer.percent + '%' }">
            <span class="sr-only"></span>
        </div>
    </div>
</div>

<div ng-if="track.duration" class="media-right media-time text-right">
    <p><span ng-show="timer">{{ timer.elapsed | date: "m:ss" }} / </span><span class="text-muted">{{ track.duration | date: "m:ss" }}</span></p>
</div>
