<div ng-if="user" class="media-left media-user text-center">
    <span ng-if="current" class="selected">Selected by: </span>
    <img ng-src="{{ user.avatar_url }}"
         alt="{{ user.display_name }}"
         popover="{{ user.display_name }}"
         popover-append-to-body="true"
         popover-trigger="mouseenter"
         class="img-circle img-user">
</div>

<div ng-if="track && track.album.images[0]" class="media-left media-album">
    <img class="media-object img-album" ng-src="{{ track.album.images[0].url }}" alt="{{ item.album.name }}">
</div>

<div ng-if="track" class="media-body">
    <p class="lead media-heading media-info" bind-html-unsafe="track.name" title="{{ track.name }}"></p>
    <p class="text-muted media-info" bind-html-unsafe="track.allArtists" title="{{ track.allArtists }}"></p>
    <p class="text-muted media-info" bind-html-unsafe="track.album.name" title="{{ track.album.name }}"></p>
</div>

<div class="media-progress hidden-xs hidden-sm" ng-show="timer && track">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{ timer.elapsedTime }}" aria-valuemin="0" aria-valuemax="{{ track.duration }}" ng-style="{ width: timer.percent + '%' }"></div>
    </div>
</div>

<div class="media-menu" dropdown is-open="status.isopen">
    <a role="button" href class="text-muted btn-context" dropdown-toggle>
        <span class="sr-only sr-only-focusable">Track menu</span>
        <span class="icon icon-context"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>

<div ng-if="track.duration" class="media-right media-time text-right">
    <p><span ng-show="timer">{{ timer.elapsedTime | date: "m:ss" }} / </span><span class="text-muted">{{ track.duration | date: "m:ss" }}</span></p>
</div>
