<div class="container-fluid">

    <div class="row">
        <div class="col-xs-12">

            <alert class="slide-down" type="{{alerts[alerts.length-1].type}}" close="closeAlert(alerts.length-1)" ng-show="alerts.length > 0">
                {{ alerts[alerts.length-1].message }}
            </alert>

        </div>
    </div>

</div>
