#
# CircleCI Configuration
#

# Machine Settings

machine:
  services:
    - docker
  node:
    version: 0.12
  environment:
    REPO: registry.soon.build/fm/fe
    TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)

# Dependencies

dependencies:
  override:
    - npm -d install
    - npm install -g grunt-cli
    - npm install -g protractor && webdriver-manager update

# Test Commands

test:
  pre:
    - chmod +x ./tests/e2e/saucelabs.sh
  override:
    - grunt test:development
    - grunt test
    - ./tests/e2e/saucelabs.sh
  post:
    - sed "s/<DOCKER_REGISTRY>/$DOCKER_REGISTRY/;s/<DOCKER_AUTH>/$DOCKER_AUTH/" < .docker.config.json > ~/.dockercfg
    - ./node_modules/coveralls/bin/coveralls.js < coverage/lcov.info

# Deployment

deployment:
  prod:
    branch: master
    commands:
      - grunt build --env production
      - docker build -t $REPO:$TAG .
      - docker tag $REPO:$TAG $REPO:prod
      - docker push $REPO:prod
  qa:
    branch: /release\/.*/
    commands:
      - grunt build --env production
      - docker build -t $REPO:$TAG .
      - docker tag $REPO:$TAG $REPO:qa
      - docker push $REPO:qa
  latest:
    branch: develop
    commands:
      - grunt build --env production
      - docker build -t $REPO:$TAG .
      - docker tag $REPO:$TAG $REPO:latest
      - docker push $REPO:latest
