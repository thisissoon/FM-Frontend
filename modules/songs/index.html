<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SOON FM_ - Modules</title>

    <base href="/app/">
    <link rel="stylesheet" href="css/all.css">

</head>

<body>

    <header class="header">

        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <img src="img/logo/soon-fm.svg" class="soon-fm-logo" alt="">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">

                    <button class="btn btn-link">
                        <span class="icon icon-history"></span> Track history
                    </button>

                    <button class="btn btn-link">
                        <span class="icon icon-settings"></span> Settings
                    </button>

                </div>

            </div>
        </div>

    </header>

    <div class="sidebar">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Add track">
            </div>
        </form>
    </div>

    <div class="queue">

        <ul class="list-unstyled">
            <li>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" width="90" src="https://i.scdn.co/image/f031d1d3def9eaac45ac26a7bc0abfe25f809305" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Beautiful - feat. Pharrell, Uncle Charlie Wilson</h4>
                        <p>Pharrell Williams, Uncle Charlie Wilson, Snoop Dogg</p>
                        <p>The Best Of Snoop Dogg</p>
                    </div>
                    <div class="media-right media-bottom">
                        <p>7:34</p>
                    </div>
                </div>
            </li>
        </ul>

    </div>

</body>
</html>
