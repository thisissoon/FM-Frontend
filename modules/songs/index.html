<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>thisissoonFM - Modules</title>

        <base href="/app/">
        <link rel="stylesheet" href="components/angular-material/angular-material.css"/>

        <style>

            .artwork {
                margin: .5em;
                width: 75px;
            }

            .song {
                border: 1px solid #F0F0F0;
                box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26);
                display: block;
                margin-bottom: 3px;
            }

            .song.current .artwork {
                margin: 0 1em -4px 0;
                width: 125px;
            }

            .song.current h3 {
                font-size: 2em;
            }

            .song.current h4 {
                font-size: 1.6em;
            }

            @media (max-width: 600px) {
                .song.current h3 {
                    font-size: 1.5em;
                }

                .song.current h4 {
                    font-size: 1.2em;
                }
            }

            .song:last-child {
                margin-bottom: 0px;
            }

            .track-length {
                padding: 1em;
            }

            .btn-menu {
                background-color: transparent;
                border: none;
                height: 38px;
                margin: 16px;
                position: absolute;
                width: 36px;
            }
            md-toolbar h1 {
                font-size: 1.250em;
                font-weight: 400;
                margin: auto;
            }
            .visually-hidden {
                border: 0;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

    <body layout="column" ng-controller="AppCtrl">

        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="btn-menu">
                <span class="visually-hidden">Menu</span>
            </button>
            <h1>thisissoon.fm</h1>
        </md-toolbar>

        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">

            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                    <md-list>
                        <md-item ng-repeat="item in todos" class="md-item song" ng-class="{ current: $first }">
                            <md-item-content layout="row" layout-align="start center">
                                <div class="md-tile-left">
                                    <img ng-src="{{ item.face }}" class="artwork md-padding" alt="{{ item.who }}">
                                </div>
                                <div class="md-tile-content">
                                    <h3>{{ item.what }}</h3>
                                    <h4>{{ item.who }}</h4>
                                </div>
                                <div class="md-tile-right" hide-sm>
                                    <span class="track-length">3:16</span>
                                </div>
                            </md-item-content>
                        </md-item>
                    </md-list>
                </md-content>
            </div>
        </div>

        <script src="components/angular/angular.js"></script>
        <script src="components/angular-aria/angular-aria.js"></script>
        <script src="components/angular-animate/angular-animate.js"></script>
